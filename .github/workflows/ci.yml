name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Install, Lint and Test (app folder)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./app
        run: |
          npm ci
        env:
          CI: true

      - name: Run linter
        working-directory: ./app
        run: |
          npm run lint

      - name: Run tests
        working-directory: ./app
        run: |
          npm test -- --runInBand
        env:
          CI: true
