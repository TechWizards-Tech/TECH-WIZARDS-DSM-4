name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./APP
        run: npm install

      - name: Run Lint
        working-directory: ./APP
        run: npm run lint

      - name: Run Tests
        working-directory: ./APP
        run: npm test
